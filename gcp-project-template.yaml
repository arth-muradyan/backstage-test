apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: gcp-project-creation
  title: Create GCP Project
  description: This template creates a GCP project using Terraform.
  tags:
    - terraform
    - gcp
spec:
  owner: users
  type: service
  parameters:
    - title: Project Information
      properties:
        project_id:
          title: Project ID
          description: Enter a unique GCP Project ID.
          type: string
        project_name:
          title: Project Name
          description: Enter the name of your GCP Project.
          type: string
        organization_id:
          title: Organization ID
          description: GCP Organization ID.
          type: string
        billing_account:
          title: Billing Account
          description: GCP Billing Account.
          type: string
        service_account_key:
          title: Service Account Key (JSON)
          description: Paste the full JSON key for your GCP service account.
          type: string
          format: password
      required:
        - project_id
        - project_name
        - organization_id
        - billing_account
        - service_account_key

  steps:
    - id: setup-terraform
      name: Setup Terraform Files
      action: scaffolder:publish:file
      input:
        files:
          - path: main.tf
            content: |
              provider "google" {
                credentials = "{{ parameters.service_account_key }}"
                project     = "{{ parameters.project_id }}"
                region      = "us-central1"
              }

              resource "google_project" "default" {
                name            = "{{ parameters.project_name }}"
                project_id      = "{{ parameters.project_id }}"
                org_id          = "{{ parameters.organization_id }}"
                billing_account = "{{ parameters.billing_account }}"
              }

    - id: terraform-init
      name: Initialize Terraform
      action: custom:terraform
      input:
        terraformCommand: init
        workingDirectory: .

    - id: terraform-apply
      name: Apply Terraform Configuration
      action: custom:terraform
      input:
        terraformCommand: apply -auto-approve
        workingDirectory: .
